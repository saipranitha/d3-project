<html>
  <head>
    <meta charset="utf-8">
    <title>Age Wise Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="includes/css/style.css">

    <!-- Include Modernizr in the head, before any other Javascript -->
    <script type="text/javascript" src="includes/js/modernizr-2.6.2.min.js">
      </script>
<script src="includes/js/agewisedis.js" charset="utf-8"></script>
  </head>

  <body>



    <div  id="top">
      <nav class="navbar navbar-fixed-top">
        <div class="row">
          <div class="navbar-header col-md-12">
            <h2>Age Wise Literate Population Distribution</h2>

          </div><!-- end navbar -->
        </div><!-- end row -->
      </nav>
    </div><!-- end top -->
        <!-- start #chart.col-md-12 -->
          <div class="col-md-8 well" id="chart">
          </div><!-- end #chart.col-md-12 -->
          <div class="col-md-4" id="content">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <table class="table table-hover float-right" border="3" cellpadding="5" id="jsonTable" style="border-collapse: collapse;">
            </table>
         </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

        <!-- First try for the online version of jQuery-->
        <script src="http://code.jquery.com/jquery.js"></script>


        <!-- If no online access, fallback to our hardcoded version of jQuery -->
        <script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>

        <!-- Bootstrap JS -->
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script type="text/javascript">

        function addAllColumnHeaders(myList) {
            var columnSet = [];
            var headerTr$ = $('<tr/>');

            for (var i = 0; i < myList.length; i++) {
                var rowHash = myList[i];
                for (var key in rowHash) {
                    if ($.inArray(key, columnSet) == -1) {
                        columnSet.push(key);
                        headerTr$.append($('<th/>').html(key));
                    }
                }
            }
            $("#jsonTable").append(headerTr$);
            return columnSet;
        }

        $.getJSON("jsonfiles/requirement1.json", function (data) {
          var hit='';
          val(data);

            var columns = addAllColumnHeaders(data);
            for (var i = 0; i < data.length; i++) {
              var row$ = $('<tr/>');
                for (var colIndex = 0; colIndex < columns.length; colIndex++) {
                    var cellValue = data[i][columns[colIndex]];
                    if (cellValue == null) { cellValue = ""; }
                    row$.append($('<td/>').html(cellValue));
                }
                row$.append($('<button/>').html('delete'));
                $('button').addClass('refer');
                $("#jsonTable").append(row$);

            } ;

          $('button').click(function() {
          hit=($(this).prev().html());
          $(this).closest('tr').remove().next('tr').remove('');
          calls();
          });

          function calls(){
            for(i=0;i<data.length;i++){
            $.each(data[i],function(k,v){
              if(v==hit){
                data.splice(i,1);
              }
                val(data);
            })
            }
          }
          });

        </script>
  </body>
</html>
